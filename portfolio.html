<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <title>JCEWeb - Portfolio</title>
  <style>
    .portfolio-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .portfolio-item {
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      position: relative;
      transition: all 0.3s ease;
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .portfolio-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(113, 90, 255, 0.5);
    }

    .portfolio-item:hover img {
      filter: brightness(0.7);
    }

    .portfolio-item::after {
      content: attr(data-title);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(22, 27, 51, 0.8);
      color: white;
      font-size: 16px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .portfolio-item:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="navbar" id="myNavbar">
    <a href="index.html" class="logo"><img src="logo.jpeg" alt="JCEWeb Logo"></a>
    <div class="nav-items">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="portfolio.html" class="active">Portfolio</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
      &#9776;
    </a>
  </div>

  <div class="dropdown-content" id="dropdownContent">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
    <a href="portfolio.html" class="active">Portfolio</a>
  </div>

  <section class="portfolio">
    <h1>Our Portfolio</h1>
    <div class="portfolio-container">
      <a href="https://joncodea.github.io/PloughWebsite/" target="_blank" class="portfolio-item" data-title="Project 1">
        <img src="PortfolioImage1.png" alt="Project 1">
      </a>
      <a href="https://joncodea.github.io/PortfolioWebsite/" target="_blank" class="portfolio-item" data-title="Project 2">
        <img src="PortfolioImage2.png" alt="Project 2">
      </a>
      <a href="index.html" target="_blank" class="portfolio-item" data-title="Project 3">
        <img src="PortfolioImage3.png" alt="Project 3">
      </a>
      <!-- Add more portfolio items as needed -->
    </div>
  </section>

  <script>
    function toggleNavbar() {
      var x = document.getElementById("dropdownContent");
      if (x.style.maxHeight) {
        x.style.maxHeight = null;
      } else {
        x.style.maxHeight = x.scrollHeight + "px";
      }
    }
  </script>
</body>
</html>
